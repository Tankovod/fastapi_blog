<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Вход</header>
<!--                    <form action="" method="POST">-->
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="email" id="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Пароль" class="password" name="password" id="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button id="sign_in">Войти</button>
                        </div>
<!--                    </form>-->

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Регистрация</header>
<!--                    <form action="#">-->
                        <div class="field input-field">
                            <input type="text" placeholder="Имя" class="input" name="first_name" id="_first_name">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Фамилия" class="input" name="last_name" id="_last_name">
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="email" id="_email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Пароль" class="password" name="password" id="_password">
                        </div>

<!--                        <div class="field input-field">-->
<!--                            <input type="password" placeholder="Confirm password" class="password">-->
<!--                            <i class='bx bx-hide eye-icon'></i>-->
<!--                        </div>-->

                        <div class="field button-field">
                            <button id="sign_up">Зарегистрироваться</button>
                        </div>
<!--                    </form>-->

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="{{ url_for('static', path='js/auth/auth_sign_up.js') }}"></script>
<!--        <script src="{{ url_for('static', path='js/auth/auth_sign_in.js') }}"></script>-->
        <script src="{{ url_for('static', path='js/auth/auth.js') }}"></script>

    </body>
</html>
